<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Chat</title>
</head>
<body>
<div class="chat">
  <ul class="list">
    <li class="active">Topic ABC</li>
    <li>Topic ABY<span class="new">7</span></li>
  </ul>
  <div class="container">
    <div class="message--container" id="message-container">
      <div class="messages" id="messages">
      </div>
    </div>
    <form class="form" id="message-form">
      <textarea id="message-input" placeholder="Your message (Ctrl+Enter to submit)"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  <ul class="users" id="user-list">
  </ul>
</div>
<script src="index.bundle.js"></script>
</body>
</html>
